<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=1"
    />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <title>Success</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Calligraffitti&family=Roboto&family=Source+Sans+Pro:wght@400;700;900&family=Ubuntu:wght@400;700&display=swap");

    body {
      font-family: "Source Sans Pro", sans-serif;
      margin: 0;
      padding: 0;
      background-color: rgb(142, 235, 28);
      background-image: url("../static/images/cover.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      padding: 20px;
      overflow-x: hidden;
    }
    h1 {
      font-size: 40px;
      margin: 15px auto;
    }
    .card {
      background: #4d303000;
      padding: 60px;
      display: flex;
      flex-direction: column;
      margin: 40px auto;
      align-items: center;
      justify-content: center;
      border: none;
    }

    .navbar-brand {
      margin: 0 auto;
      font-family: "Calligraffitti", cursive;
      color: #080808;
      font-size: 40px;
      font-weight: 500;
      padding: 1rem;
    }
    a {
      background: linear-gradient(
        to right,
        rgb(144, 255, 7),
        rgb(128, 202, 36)
      );
      color: black;
      border-radius: 1rem;
      padding: 0.3rem 0.5rem;
      margin-bottom: 2rem;
      font-size: 20px;
      margin: 2rem;
      text-decoration: none;
      width: max-content;
    }
    a:hover {
      color: #080808;
    }
  </style>
  <body>
    <!-- As a heading -->
    <nav class="navbar">
      <span class="navbar-brand mb-0 h1">VegaFast</span>
    </nav>
    <!-- confirming the order placed -->
    <div class="card">
      <h1>
        Thank you for choosing <span class="navbar-brand">VegaFast</span>, your
        order has been placed!
      </h1>
      <h2>Do visit us again :)</h2>
      <a href="/">Back to login page</a>
    </div>
  </body>
</html>
