<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=1"
    />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/static/css/style.css" />
    <title>Registration</title>
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar">
      <span class="navbar-brand mb-0 h1">VegaFast</span>
    </nav>
    <div class="form-container">
      <div class="form-body">
        <h3 class="title">Register Yourself</h3>
        <form method="POST" accept-charset="utf-8" autocomplete="off">
          <div id="container">
            <video width="1280" height="720" id="video" autoplay></video>
          </div>
          {{ form.hidden_tag() }} {{ form.email.label }} {{ form.email() }}
          <br />
          {{ form.url.label }} {{ form.url() }} {{ form.submit() }}
        </form>
      </div>

      <div class="form-footer">
        <div>
          <span>Already have an account?</span>
          <a href="/">Log In</a>
        </div>
      </div>
      <!-- FORM FOOTER -->
    </div>
    <canvas id="myCanvas" width="320" height="240" hidden></canvas>
    <script type="text/javascript" , src="/static/js/index.js"></script>
  </body>
</html>
